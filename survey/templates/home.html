{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}¿Cual de estos le parece...{% endblock %}</h1>
{% endblock %}
{% block content %}
<form method="post">
    <select name="category">
            <option value="1">un mejor lugar <b>para caminar</b>?</option>
            <option value="2">un mejor lugar <b>para vivir?</b></option>
            <option value="3">un lugar <b>más aburrido?</b></option>
            <option value="4">un lugar <b>más bonito/agradable a la vista?</b></option>
    </select>

    <div id="grid" style="width: 100%; padding-bottom: 300">
      <img class="img_choice" src="/static/img/{{ photo1 }}.jpg" name="image_1" value="{{ photo1 }}" width="100%" height="auto"> 
      <img class="img_choice" src="/static/img/{{ photo2 }}.jpg" name="image_2" value="{{ photo2 }}" width="100%" height="auto">
    </div>

    <input type="hidden" name="image_1" value="{{ photo1 }}" />
    <input type="hidden" name="image_2" value="{{ photo2 }}" />

  <input type="submit" id="submit" name="submit" value="image_1">
  <input type="submit" id="submit" name="submit" value="image_2">
  <input type="submit" id="submit" name="submit" value="equal">
</form>
 
{% endblock %}
